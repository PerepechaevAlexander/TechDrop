<main class="page">

  <form autocomplete="off" class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="center">
      <h1>TechDrop Авторизация</h1>
    </div>
    <div class="right">

      <div class="input">
        <label class="label" for="email">Почта</label>
        <input class="data" type="text" id="email" formControlName="email" (click)="onInputClick()">
      </div>

      <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']">Поле обязательно для заполнения</div>
        <div *ngIf="email.errors?.['email']">Введите email</div>
        <div *ngIf="email.errors?.['maxlength']">Длина текста не может превышать 31 символ</div>
      </div>

      <div class="input-bottom">
        <label class="label" for="password">Пароль</label>
        <input class="data" type="password" id="password" formControlName="password" (click)="onInputClick()">
      </div>

      <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors?.['required']">Поле обязательно для заполнения</div>
        <div *ngIf="password.errors?.['maxlength']">Длина не может превышать 20 символов</div>
        <div *ngIf="password.errors?.['minlength']">Длина не может быть менее 6 символов</div>
      </div>

      <div class="error-115" *ngIf="!loginForm.valid">{{ ErrorMessage }}</div>

      <input class="submit-button" type="submit" value="Войти" [disabled]="!loginForm.valid"/>
    </div>
  </form>


  <div class="register-pane" routerLink="/register">
    <label class="label">Нет аккаунта?
      <input type="button" class="register-button" value="Зарегистрироваться"/>
    </label>
  </div>

</main>
